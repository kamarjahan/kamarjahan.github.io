<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Stream Player</title>
    <style>
        /* --- 1. Base Styles --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e10;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* --- 2. Stream Wrapper --- */
        .stream-wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        .kick-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- 3. Overlay Header (Contains Refresh Button) --- */
        .stream-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Area for controls */
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Spacing on sides */
            box-sizing: border-box; /* Important for padding */
            z-index: 10;
            pointer-events: none; /* Let clicks pass through empty areas */
        }

        .live-badge {
            background-color: #53fc18;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- THE REFRESH BUTTON STYLE --- */
        .refresh-btn {
            pointer-events: auto; /* Re-enable clicking for this button */
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px; /* Space between icon and text */
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        /* Icon Animation Class */
        .spin-anim {
            animation: spin 0.5s linear;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* --- 4. Setup Modal (Popup) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .modal-box {
            background: #191b1f;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #2d3035;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-title { color: #53fc18; font-size: 24px; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .input-group { display: flex; gap: 10px; margin-top: 20px; }
        .username-input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #2d3035; background: #0e0e10; color: white; outline: none; }
        .username-input:focus { border-color: #53fc18; }
        .watch-btn { padding: 12px 24px; background: #53fc18; color: #000; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .watch-btn:hover { background: #42c912; }

    </style>
</head>
<body>

    <div class="modal-overlay" id="setupModal">
        <div class="modal-box">
            <div class="modal-title">Kick Player</div>
            <div style="color:#aaa; font-size:14px;">Enter streamer name:</div>
            <div class="input-group">
                <input type="text" id="streamerName" class="username-input" placeholder="e.g. xqc" autocomplete="off">
                <button class="watch-btn" onclick="startStream()">Watch</button>
            </div>
        </div>
    </div>

    <div class="stream-wrapper">
        <div class="stream-header">
            <div class="live-badge">Live Feed</div>
            
            <button class="refresh-btn" onclick="reloadStream()">
                <svg id="refreshIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                Refresh Player
            </button>
        </div>

        <div class="video-container">
            <iframe 
                id="kickPlayer"
                class="kick-iframe"
                src="" 
                allowfullscreen="true"
                scrolling="no"
                allow="autoplay; encrypted-media; picture-in-picture">
            </iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById('setupModal');
        const input = document.getElementById('streamerName');
        const iframe = document.getElementById('kickPlayer');
        const refreshIcon = document.getElementById('refreshIcon');

        // Allow "Enter" key
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") startStream();
        });

        function startStream() {
            const username = input.value.trim();
            if (!username) return alert("Enter a name!");
            
            iframe.src = `https://player.kick.com/${username}?autoplay=true&muted=false`;
            
            modal.style.opacity = '0';
            setTimeout(() => { modal.style.display = 'none'; }, 500);
        }

        function reloadStream() {
            // 1. Add visual spin animation
            refreshIcon.classList.add("spin-anim");
            
            // Remove animation class after it finishes so we can click again later
            setTimeout(() => {
                refreshIcon.classList.remove("spin-anim");
            }, 500);

            // 2. Logic to refresh iframe
            if(iframe.src) {
                const currentSrc = iframe.src;
                iframe.src = ''; // Clear source to stop playback
                
                // Slight delay to force browser to recognize the change
                setTimeout(() => {
                    iframe.src = currentSrc;
                }, 100);
            }
        }
    </script>
</body>
</html>
