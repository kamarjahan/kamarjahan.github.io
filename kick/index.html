<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Stream Player</title>
    <style>
        /* --- 1. Base Styles --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e10;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }

        /* --- 2. The Stream Wrapper --- */
        .stream-wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        .kick-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform: translateZ(0);
        }

        /* --- 3. The Welcome Modal (Overlay) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Dark background */
            backdrop-filter: blur(8px); /* Blur effect */
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .modal-box {
            background: #191b1f;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #2d3035;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-title {
            color: #53fc18; /* Kick Green */
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .modal-desc {
            color: #b0b0b0;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Input Styling */
        .input-group {
            display: flex;
            gap: 10px;
        }

        .username-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2d3035;
            background: #0e0e10;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .username-input:focus {
            border-color: #53fc18;
        }

        .watch-btn {
            padding: 12px 24px;
            background: #53fc18;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.1s, background 0.2s;
        }

        .watch-btn:hover {
            background: #42c912;
            transform: scale(1.05);
        }

        .watch-btn:active {
            transform: scale(0.95);
        }

        /* --- 4. Controls Overlay --- */
        .stream-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 2;
        }

        .refresh-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="setupModal">
        <div class="modal-box">
            <div class="modal-title">Kick Player</div>
            <div class="modal-desc">Enter the channel username to start watching.</div>
            
            <div class="input-group">
                <input type="text" id="streamerName" class="username-input" placeholder="e.g. xqc, trainwreckstv..." autocomplete="off">
                <button class="watch-btn" onclick="startStream()">Watch</button>
            </div>
        </div>
    </div>

    <div class="stream-wrapper">
        <div class="stream-header">
            <span style="color:#53fc18; font-weight:800; font-size:12px;">LIVE FEED</span>
            <button class="refresh-btn" onclick="reloadStream()">&#x21bb; Refresh</button>
        </div>

        <div class="video-container">
            <iframe 
                id="kickPlayer"
                class="kick-iframe"
                src="" 
                allowfullscreen="true"
                scrolling="no"
                allow="autoplay; encrypted-media; picture-in-picture">
            </iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById('setupModal');
        const input = document.getElementById('streamerName');
        const iframe = document.getElementById('kickPlayer');

        // Allow pressing "Enter" key to start
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                startStream();
            }
        });

        function startStream() {
            const username = input.value.trim();
            
            if (!username) {
                alert("Please enter a username!");
                return;
            }

            // 1. Construct the Kick Embed URL dynamically
            const embedUrl = `https://player.kick.com/${username}?autoplay=true&muted=false`;
            
            // 2. Set the iframe source
            iframe.src = embedUrl;

            // 3. Smoothly fade out the modal
            modal.style.opacity = '0';
            
            // 4. Remove modal from DOM after fade completes
            setTimeout(() => {
                modal.style.display = 'none';
            }, 500);
        }

        function reloadStream() {
            const currentSrc = iframe.src;
            iframe.src = '';
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
        }
    </script>
</body>
</html>
